<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
      , initial-scale=1.0"
    />
    <style>
      body {
        margin: 200px;
      }
      img {
        width: 200px;
      }

      .scary_movie-1 {
        transform: scale(0.5) rotate(120deg);
      }

      .scary_movie-2 {
        transform: rotate(75deg);
      }

      .scary_movie-3 {
        transform: translateX(-50px) rotate(-25deg) scale(1.2);
      }

      .scary_movie-4 {
        transform: translateY(-100px) scale(0.8) rotate(50deg) translateX(200px);
      }
    </style>
    <title>CSS Random pic Change</title>
  </head>
  <body>
    <h1>RANDOM PICS</h1>
    <img
      src="https://media.istockphoto.com/id/1172140717/photo/watching-horror-movie-on-tv.jpg?s=612x612&w=0&k=20&c=zMfPDVnnzEiXgnlpnbTCqV04ud6Fde2x9fvlAaI0Dl8="
      class="scary_movie-1"
    />
    <img
      src="https://media.istockphoto.com/id/907950408/photo/frightened-man.jpg?s=612x612&w=0&k=20&c=bnar97DrgmsphJhRAYmzy36GLRFoCOukHQyFCHiKhv4="
      class="scary_movie-2"
    />

    <img
      src="https://media.istockphoto.com/id/1129349010/photo/dont-watch-its-a-horrible-scene.jpg?s=612x612&w=0&k=20&c=TKe0MT-TmFcNGINaraS5wlNEBRxCHV4YU6U7400CP3E="
      class="scary_movie-3"
    />
    <img
      src="https://media.istockphoto.com/id/1319744726/photo/woman-watching-a-horror-movie-at-home.jpg?s=612x612&w=0&k=20&c=brgW_876eRIBHuAXyNwo41yHxDoAHk7R6Ol-MwnDc9s="
      class="scary_movie-4"
    />
  </body>
</html>
